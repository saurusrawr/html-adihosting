<script>
tailwind.config = {

<style>

<body class="text-text max-w-md mx-auto min-h-screen pb-28">

<!-- HEADER -->

</section>

<!-- ================= PANEL ================= -->

<div id="panelList"></div>
</section>

<!-- ================= CART ================= -->

<h2 class="font-bold text-lg text-primary">üõí Keranjang</h2>
<div id="cartList" class="space-y-2"></div>
<div class="card p-4 rounded-xl font-bold">
Total: <span id="totalPrice">Rp0</span>
</div>
<button onclick="checkoutWA()" class="btn w-full py-3 rounded-xl font-black">
Order via WhatsApp
</button>
<button onclick="checkoutTG()" class="card w-full py-3 rounded-xl font-black text-primary">
Order via Telegram
</button>
</section>

<!-- ================= ADMIN ================= -->
<section id="admin" class="page px-4 mt-6 space-y-4">
<h2 class="font-bold text-lg text-primary">üõ†Ô∏è Dashboard Admin</h2>

<div class="grid grid-cols-2 gap-3">
  <div class="card p-3 rounded-xl text-center">
    <p class="text-xs text-textsoft">Total Order</p>
    <p id="totalOrder" class="font-black text-xl text-primary">0</p>
  </div>
  <div class="card p-3 rounded-xl text-center">
    <p class="text-xs text-textsoft">Produk Terjual</p>
    <p id="totalItem" class="font-black text-xl text-secondary">0</p>
  </div>
</div>

<h3 class="font-bold text-primary">Edit Harga Produk</h3>
<div id="adminProductList" class="space-y-2"></div>
</section>

<script>
const waNumber="6285268752593"
const tgLink="https://t.me/AdiBreathe"

let products=[
/* ===== BOT ===== */
{ id:1,cat:'bot',name:'üü¢ 1 Bulan',price:10000,benefit:[
'Bot aktif 24/7','Fitur store dasar','Anti link / toxic','Welcome & left','Update minor','Support standar'
]},
{ id:2,cat:'bot',name:'üîµ 2 Bulan',price:20000,benefit:[
'Semua paket 1 bulan','1000+ fitur premium','Sticker menu','Tools admin','Update rutin'
]},
{ id:3,cat:'bot',name:'üü° 3 Bulan',price:30000,benefit:[
'Semua paket 2 bulan','Bebas addprem','Prioritas store','Anti delay','Support cepat'
]},
{ id:4,cat:'bot',name:'üü† 6 Bulan',price:60000,benefit:[
'Semua paket 3 bulan','Priority server','Keamanan grup','Request fitur','Support prioritas'
]},
{ id:5,cat:'bot',name:'üî¥ 12 Bulan',price:80000,benefit:[
'Semua paket 6 bulan','Full premium','Priority update','Konsultasi','Cocok store / JB'
]},

/* ===== PANEL ===== */
{ id:6,cat:'panel',name:'üü¢ Panel 1GB',price:1000,benefit:[
'1GB RAM','1GB Storage','Bot 24/7','Anti delay','Garansi 7 hari'
]},
{ id:7,cat:'panel',name:'üîµ Panel 2GB',price:2000,benefit:[
'2GB RAM','2GB Storage','Stabil','Respon cepat','Garansi 7 hari'
]},
{ id:8,cat:'panel',name:'üü° Panel 3GB',price:3000,benefit:[
'3GB RAM','3GB Storage','Bot store','Antidelete','Garansi 7 hari'
]},
{ id:9,cat:'panel',name:'üü† Panel 4GB',price:4000,benefit:[
'4GB RAM','4GB Storage','Banyak grup','Anti delay','Garansi 7 hari'
]},
{ id:10,cat:'panel',name:'üî¥ Panel UNLIMITED',price:5000,benefit:[
'RAM optimal','Unlimited Storage','Performa stabil','Antidelete','Garansi 7 hari'
]},
{ id:11,cat:'panel',name:'üíº Reseller Panel (Permanent)',price:10000,benefit:[
'Hak jual panel','Harga reseller','Support penuh','Buka jasa panel'
]},
{ id:12,cat:'panel',name:'üëë Admin Panel',price:10000,benefit:[
'Akses admin','Kelola user','Bisnis panel','Group support Telegram'
]},
]

let cart=[],totalOrder=0,totalItem=0

function render(){
botList.innerHTML=''
panelList.innerHTML=''
adminProductList.innerHTML=''

products.forEach(p=>{
let benefit=p.benefit.map(b=>`<li>${b}</li>`).join('')
let card=`
<div class="card p-4 rounded-2xl space-y-2">
<p class="font-bold">${p.name}</p>
<p class="font-bold text-primary">Rp${p.price.toLocaleString()}</p>
<ul class="text-xs text-textsoft list-disc pl-4">${benefit}</ul>
<button onclick="addCart(${p.id})" class="btn w-full mt-2 py-2 rounded-xl">
Tambah ke Keranjang
</button>
</div>`
if(p.cat==='bot') botList.innerHTML+=card
else panelList.innerHTML+=card

adminProductList.innerHTML+=`
<div class="card p-3 rounded-xl">
<p class="font-bold">${p.name}</p>
<input type="number" value="${p.price}"
onchange="editPrice(${p.id},this.value)"
class="w-full mt-1 p-2 border rounded">
</div>`
})
}

function addCart(id){
cart.push(products.find(p=>p.id===id))
updateCart()
}
function updateCart(){
cartCount.innerText=cart.length
let total=0
cartList.innerHTML=''
cart.forEach(i=>{
total+=i.price
cartList.innerHTML+=`<div class="card p-2 rounded">${i.name} ‚Äî Rp${i.price.toLocaleString()}</div>`
})
totalPrice.innerText='Rp'+total.toLocaleString()
}
function checkoutWA(){
totalOrder++; totalItem+=cart.length
totalOrderElem.innerText=totalOrder
totalItemElem.innerText=totalItem
let msg='Halo Admin üëã%0AOrder:%0A'
cart.forEach(i=>msg+=`- ${i.name} (Rp${i.price})%0A`)
window.open(`https://wa.me/${waNumber}?text=${msg}`,'_blank')
cart=[]; updateCart()
}
function checkoutTG(){
totalOrder++; totalItem+=cart.length
totalOrderElem.innerText=totalOrder
totalItemElem.innerText=totalItem
window.open(tgLink,'_blank')
cart=[]; updateCart()
}
function editPrice(id,val){
products.find(p=>p.id===id).price=parseInt(val)
render()
}
function showPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
document.getElementById(id).classList.add('active')
}

const totalOrderElem=document.getElementById('totalOrder')
const totalItemElem=document.getElementById('totalItem')

render()
</script>

</body>
</html>
